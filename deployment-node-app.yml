apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-db-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-db-app
  template:
    metadata:
      labels:
        app: node-db-app
    spec:
      containers:
        - name: node-db-app
          image: philippaul/node-mongo-db:02
        - name: mongodb
          image: mongo:latest

--- 

kind: Service
apiVersion: v1
metadata:
  # Unique key of the Service instance
  name: service-my-node-db-app
spec:
  ports:
    # Accept traffic sent to port 80
    - name: http
      port: 8080
      targetPort: 3000
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: node-db-app
  # Create an HA proxy in the cloud provider
  # with an External IP address - *Only supported
  # by some cloud providers*
  type: LoadBalancer
          
